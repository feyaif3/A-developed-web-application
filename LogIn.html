<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title> - Sign Up Page</title>
   <!-- Include Bootstrap -->
   <link href="css/bootstrap.css" rel="stylesheet">
   <link href="css/bootstrap-theme.css" rel="stylesheet">
   <!-- Include Site Specific Styles -->
   <link href="css/site.css" rel="stylesheet">
</head>
<body>
   <div class="container">
      <nav>
         <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="index.html">Home</a></li>
                  <li role="presentation"><a href="GamesPage.html">Game</a></li>
                  <li role="presentation"><a href="ConsolePage.html">Console</a></li>
                  <li role="presentation"><a href="MyWebsite.html">Recommendation</a></li>
                  <li role="presentation"><a href="LogIn.html">Log-In</a></li>
         </ul>
      </nav>
      <h2>Sign Up</h2>
      <form>
         <!-- User Details: email: useremail@yahoo.com   password: Userpassword123  -->
         <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter Email">
         </div>
         <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter Password">
         </div>
         <div class="form-group">
            <label class="control-label col-xs-3" for="confirmPassword">Confirm Password:</label>
            <div class="col-xs-9">
               <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-xs-3" for="firstName">First Name:</label>
            <div class="col-xs-9">
               <input type="text" class="form-control" id="firstName" placeholder="First Name">
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-xs-3" for="lastName">Last Name:</label>
            <div class="col-xs-9">
               <input type="text" class="form-control" id="lastName" placeholder="Last Name">
            </div>
         </div>
         <div class="form-group">
            <label class="control-label col-xs-3" for="phoneNumber">Phone:</label>
            <div class="col-xs-9">
               <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone Number (Optional)">
            </div>
         </div>
         <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
               <label class="checkbox-inline">
               <input type="checkbox" value="news" checked> Send me latest news and updates.
               </label>
            </div>
         </div>
         <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
               <label class="checkbox-inline">
               <input type="checkbox" value="agree" checked> I agree to the <a href="https://www.playstation.com/en-us/network/legal/terms-of-service/">Terms and Conditions</a>.
               </label>
            </div>
         </div>
         <div>
            <label><input type="checkbox"> Remember Me</label>
         </div>
         <div class="form-group">
            <div class="col-xs-offset-3 col-xs-9">
               <a class="btn btn-primary" href="UserDataPage.html" role="button">Log In</a>
               <a class="btn btn-primary" href="SignUpSubmitted.html" role="button">Sign Up</a>
               <input type="reset" class="btn btn-default" value="Reset">
            </div>
         </div>
      </form>
   </div>
   <!-- Include JavaScript/JQuery -->
   <script src="js/jquery.js"></script>
   <script src="js/bootstrap.js"></script>
</body>
</html>
